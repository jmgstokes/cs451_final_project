<!-- job_list.html -->
{% extends "base.html" %}

{% block content_body %}
    <div class="row">
      <div class="col">
        <h2>List of All Jobs</h2>
        <ul>
        {% for job_obj in object_list %}
          <li>
            <a href="{% url 'job' job_obj.pk %}">
            {{ job_obj.title }}
            </a>
          </li>
        {% endfor %}
        </ul>
      </div>
    </div>
    {% endblock %}
