{% extends "base.html" %}

{% block content_body %}
	<title>Nearby Jobs</title>

	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css"
   integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA=="
   crossorigin=""/>

   <script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js"
   integrity="sha512-nMMmRyTVoLYqjP9hrbed9S+FzjZHW5gY1TWCHA5ckwXZBadntCNs8kEqAWdrb9O7rxbCaA4lKTIWjDXZxflOcA=="
   crossorigin=""></script>

   <div id="mapid" style="width: 900px; height: 600px;"></div>
   <script type="text/javascript">
   		var mymap = L.map('mapid').setView([35.593, 105.221], 13);

   		var locations = [
		["Santa Fe Institute Internship",35.7003,105.9086],
		["Unpaid 'Intern' - EA",37.4852,122.2364],
		["Los Alamos Summer Internship",35.8441,106.2872],
		["Colorado Springs Managerial Position",38.8339,104.8214],
		];

   		L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
		maxZoom: 18,
		attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, ' +
			'<a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
			'Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
		id: 'mapbox.streets'}).addTo(mymap);

   		L.marker([35.593, 105.221]).addTo(mymap);
   		marker.bindPopup("NMHU Campus").openPopup();

   		L.circle([35.593, 105.221], 160934, {
		color: 'red',
		fillColor: '#f03',
		fillOpacity: 0.5
		}).addTo(mymap).bindPopup("Jobs within 100 mile radius.");

   		for (var i = 0; i < locations.length; i++) {
			marker = new L.marker([locations[i][1],locations[i][2]])
				.bindPopup(locations[i][0])
				.addTo(map);
		}

   </script>


{% endblock %}
